      dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
      database: postgresql
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eurakaUsername}:${eurakaPassword}@${eurakaIP}
    healthcheck:
      enabled: true
